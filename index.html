<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Style Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: "Press Start 2P", cursive;
      }
      body {
        background-color: black;
      }
      button {
        border: none;
        font-size: 1rem;
      }
      button:hover {
        cursor: pointer;
        background-color: #ccc;
      }
    </style>
    <div
      class="Battle-Overlay-Div"
      style="display: inline-block; position: relative"
    >
      <div
        class=""
        id="overlappingDiv"
        style="
          background-color: black;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          position: absolute;
          opacity: 0;
          pointer-events: none;
        "
      ></div>
      <div
        class="Draggle-Health"
        style="
          background-color: white;
          width: 250px;
          height: 100px;
          position: absolute;
          top: 50px;
          left: 50px;
          border: 4px solid black;
        "
      >
        <h1 style="font-size: 16px">Draggle</h1>
      </div>
      <canvas></canvas>
      <div
        class="Attack-Bar"
        style="
          background-color: white;
          left: 0;
          right: 0;
          height: 140px;
          position: absolute;
          bottom: 0;
          border-top: 4px black solid;
          display: flex;
        "
      >
        <div
          class="Attack-List"
          style="
            width: 66.66%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
          "
        >
          <button>Attack1</button>
          <button>Attack2</button>
          <button>Attack3</button>
          <button>Attack4</button>
        </div>
        <div
          class="Attack-Type"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 33.34%;
            border-left: 4px solid black;
          "
        >
          <h1 style="text-align: center; font-size: 1.5rem">Attack Type</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data/battleZones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
